<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/eventlist.css" />
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <section class="top-header">
          <a href="index.html" class="logo">LIVE.NOW</a>
          <nav class="navbar">
            <ul class="nav-ul">
              <li class="nav-li">
                <a href="event-list.html" class="navlink">PROGRAM</a>
              </li>
              <li class="nav-li"><a href="#" class="navlink">ARTISTS</a></li>
              <li class="nav-li"><a href="#" class="navlink">FAQ</a></li>
            </ul>
          </nav>
        </section>
        <section class="program-header">
          <h2 class="program-text">PROGRAM</h2>

          <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">
              <p>Genres</p>
              <img
                src="img/down-chevron.svg"
                alt="down arrow"
                class="down-arrow"
              />
            </button>
            <div id="myDropdown" class="dropdown-content">
              <a href="event-list.html?genre=pop" class="genre-link">pop</a
              ><a href="event-list.html?genre=rock" class="genre-link">rock</a
              ><a href="event-list.html?genre=hip-hop" class="genre-link"
                >hiphop</a
              >
              <a href="event-list.html?genre=electronic" class="genre-link"
                >electronic</a
              ><a href="event-list.html?genre=jazz" class="genre-link">jazz</a
              ><a href="event-list.html?genre=classical" class="genre-link"
                >classical</a
              >
              <a href="event-list.html?genre=RnB" class="genre-link">r&b</a>
              <a href="event-list.html?genre=folk" class="genre-link">folk</a>
            </div>
          </div>
        </section>
      </div>
    </header>

    <main class="eventlistpage">
      <article class="popular-events">
        <div class="toptext-wrapper">
          <h2 class="popular-text">top events</h2>
          <h3 class="genre-text"></h3>
        </div>

        <div class="events-wrapper">
          <template id="popular-template">
            <section class="p-event">
              <a href="event-page.html?id=" class="event-link">
                <img src="" alt="popular event image" />
              </a>
              <a href="event-page.html?id=" class="event-link2">
                <div class="info-box">
                  <div class="info-flex">
                    <h3></h3>
                    <h4></h4>
                  </div>
                  <p></p>
                </div>
              </a>
            </section>
          </template>
        </div>
      </article>

      <article class="display-all-events">
        <div class="alltext-wrapper">
          <h2 class="all-text">discover all</h2>
          <h3 class="genre-text2"></h3>
        </div>

        <div class="allevents-grid">
          <template id="allevents-template">
            <section class="allevents">
              <a href="event-page.html?id=" class="event-link">
                <img src="" alt="event img" />
              </a>
              <a href="event-page.html?id=" class="event-link2">
                <div class="info-box2">
                  <div class="info-flex2">
                    <h3></h3>
                    <h4></h4>
                  </div>
                  <p></p>
                </div>
              </a>
            </section>
          </template>
        </div>
      </article>
    </main>

    <footer>
      <section class="about-us">
        <h3></h3>
        <p></p>
      </section>
      <section class="credits">
        <h4></h4>
        <p></p>
      </section>
      <div class="social-media">
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
      </div>
    </footer>

    <script src="js/eventlist.js"></script>
  </body>
</html>
