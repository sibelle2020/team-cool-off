<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/eventlist.css" />
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <section class="top-header">
          <h2 class="logo">live.now</h2>
          <nav class="navbar">
            <ul class="nav-ul">
              <li class="nav-li"><a href="#" class="navlink">DISCOVER</a></li>
              <li class="nav-li"><a href="#" class="navlink">PROGRAM</a></li>
              <li class="nav-li"><a href="#" class="navlink">ARTISTS</a></li>
              <li class="nav-li"><a href="#" class="navlink">FAQ</a></li>
            </ul>
          </nav>
        </section>
        <section class="program-header">
          <h2 class="program-text">PROGRAM</h2>
          <ul class="top-genres">
            <a href="event-list.html?genre=pop" class="genre-link">pop</a
            ><a href="event-list.html?genre=rock" class="genre-link">rock</a
            ><a href="event-list.html?genre=hip-hop" class="genre-link"
              >hiphop</a
            >
          </ul>
          <ul class="bottom-genres">
            <a href="event-list.html?genre=electronic" class="genre-link"
              >electronic</a
            ><a href="event-list.html?genre=jazz" class="genre-link">jazz</a
            ><a href="event-list.html?genre=classical" class="genre-link"
              >classical</a
            >
            <a href="event-list.html?genre=RnB" class="genre-link">r&b</a>
            <a href="event-list.html?genre=folk" class="genre-link">folk</a>
          </ul>
        </section>
      </div>
    </header>

    <main class="eventlistpage">
      <article class="popular-events">
        <div class="toptext-wrapper">
          <h2 class="popular-text">top events</h2>
          <h3 class="genre-text"></h3>
        </div>

        <div class="events-wrapper">
          <template id="popular-template">
            <section class="p-event">
              <img src="" alt="test img" />
              <div class="info-box">
                <div class="info-flex">
                  <h3></h3>
                  <h4></h4>
                </div>
                <p></p>
              </div>
            </section>
          </template>
        </div>
      </article>

      <div class="event-grid">
        <template id="event-template">
          <article class="event">
            <img src="" alt="" class="event-img" />
            <h2></h2>
            <p></p>
          </article>
        </template>
      </div>
    </main>

    <footer>
      <section class="about-us">
        <h3></h3>
        <p></p>
      </section>
      <section class="credits">
        <h4></h4>
        <p></p>
      </section>
      <div class="social-media">
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
      </div>
    </footer>

    <script src="/js/eventlist.js"></script>
  </body>
</html>
